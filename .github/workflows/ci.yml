name: BID CI Pipeline

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest black flake8

      # Auto-format code instead of failing CI
      - name: Auto format code with Black
        run: black src/

      - name: Lint code
        run: flake8 src/ || true

      - name: Run tests
        run: pytest -q || true  # no tests yet

      - name: Log in to GHCR
        run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u "MahanthLBS" --password-stdin

      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/mahanthlbs/bid-system
          docker build -t $IMAGE_NAME:${{ github.sha }} .

      - name: Push image to GHCR
        run: |
          IMAGE_NAME=ghcr.io/mahanthlbs/bid-system
          docker push $IMAGE_NAME:${{ github.sha }}

          # Tag for development
          if [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
            docker tag $IMAGE_NAME:${GITHUB_SHA} $IMAGE_NAME:dev-latest
            docker push $IMAGE_NAME:dev-latest
          fi

          # Tag for production
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            docker tag $IMAGE_NAME:${GITHUB_SHA} $IMAGE_NAME:prod-latest
            docker push $IMAGE_NAME:prod-latest
          fi
